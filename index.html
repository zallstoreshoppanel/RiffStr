<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Playlist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: #ff9ab5;
      font-size: 2.5em;
      animation: fadeInDown 1s ease;
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .song {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 155, 180, 0.2);
    }
    .song:hover {
      transform: translateY(-5px);
      background: #292929;
    }
    .song img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      transition: opacity 0.5s;
    }
    .song-info {
      padding: 10px;
    }
    .song-info h4 {
      color: #ffb6c1;
      margin-bottom: 4px;
    }
    .song-info p {
      font-size: 0.9em;
      color: #aaa;
    }

    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      animation: slideUp 0.5s ease forwards;
      z-index: 99;
    }

    .player img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 15px;
      animation: fadeIn 0.6s ease;
    }

    .info {
      flex: 1;
    }

    .info h3 {
      margin-bottom: 5px;
      color: #ffb6c1;
    }

    audio {
      width: 100%;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .song img {
        height: 120px;
      }
      .player img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Romantic Playlist</h1>
    </header>
    <div class="playlist" id="playlist">
      <!-- Songs will be rendered here -->
    </div>
  </div>

  <div class="player" id="player" style="display: none;">
    <img id="cover" src="" alt="Cover">
    <div class="info">
      <h3 id="title">Title</h3>
      <audio id="audio" controls autoplay></audio>
    </div>
  </div>

  <script>
    const songs = [
      { title: "Kenangan Manis", artist: "Romantic Band", file: "songs/lagu1.mp3", cover: "covers/cover1.jpg" },
      { title: "Cinta Pertama", artist: "LovinYou", file: "songs/lagu2.mp3", cover: "covers/cover2.jpg" },
      { title: "Bintang Malam", artist: "Aurora", file: "songs/lagu3.mp3", cover: "covers/cover3.jpg" },
      { title: "Peluk Aku", artist: "Rindu", file: "songs/lagu4.mp3", cover: "covers/cover4.jpg" },
      { title: "Senandung Rindu", artist: "Melodi", file: "songs/lagu5.mp3", cover: "covers/cover5.jpg" },
      { title: "Kau dan Aku", artist: "HeartBeat", file: "songs/lagu6.mp3", cover: "covers/cover6.jpg" },
      { title: "Cinta Dalam Hujan", artist: "RainLove", file: "songs/lagu7.mp3", cover: "covers/cover7.jpg" },
      { title: "Kasih Sayang", artist: "SweetTone", file: "songs/lagu8.mp3", cover: "covers/cover8.jpg" },
      { title: "Tersenyumlah", artist: "SmileSoul", file: "songs/lagu9.mp3", cover: "covers/cover9.jpg" },
      { title: "Malam Romantis", artist: "Nostalgia", file: "songs/lagu10.mp3", cover: "covers/cover10.jpg" },
      { title: "Selamanya", artist: "Forever", file: "songs/lagu11.mp3", cover: "covers/cover11.jpg" },
      { title: "Langit dan Kamu", artist: "SkyLover", file: "songs/lagu12.mp3", cover: "covers/cover12.jpg" },
      { title: "Hati Ini Milikmu", artist: "Soulmate", file: "songs/lagu13.mp3", cover: "covers/cover13.jpg" },
      { title: "Cinta Kita", artist: "Together", file: "songs/lagu14.mp3", cover: "covers/cover14.jpg" },
      { title: "Bersamamu", artist: "Romansa", file: "songs/lagu15.mp3", cover: "covers/cover15.jpg" }
    ];

    const playlist = document.getElementById("playlist");
    const player = document.getElementById("player");
    const cover = document.getElementById("cover");
    const title = document.getElementById("title");
    const audio = document.getElementById("audio");

    songs.forEach((song, index) => {
      const el = document.createElement("div");
      el.className = "song";
      el.innerHTML = `
        <img src="${song.cover}" alt="${song.title}">
        <div class="song-info">
          <h4>${song.title}</h4>
          <p>${song.artist}</p>
        </div>
      `;
      el.addEventListener("click", () => {
        cover.src = song.cover;
        title.textContent = `${song.title} - ${song.artist}`;
        audio.src = song.file;
        player.style.display = "flex";
        audio.play();
      });
      playlist.appendChild(el);
    });
  </script>
</body>
</html>
